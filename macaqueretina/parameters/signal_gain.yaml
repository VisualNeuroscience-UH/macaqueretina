      DOG:
        fixed: 1.29
        dynamic: 2.06
        subunit: 3.51
      VAE:
        fixed: 1.81
        dynamic: 2.31
        subunit: 3.47
    "off":
      DOG:
        fixed: 1.75
        dynamic: 2.15
        subunit: 7.02
      VAE:
        fixed: 1.87
        dynamic: 2.10
        subunit: 6.38
  midget:
    "on":
      DOG:
        fixed: 4.60
        dynamic: 6.38
        subunit: 9.16
      VAE:
        fixed: 5.10
        dynamic: 6.69
        subunit: 8.54
    "off":
      DOG:
        fixed: 4.48
        dynamic: 5.52
        subunit: 14.35
      VAE:
        fixed: 4.61
        dynamic: 5.74
        subunit: 13.54


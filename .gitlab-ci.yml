deploy-prod:
  stage: deploy
  image: bitnami/git:latest
  before_script: []
  script:
    - echo "Configuring Git for HTTPS + PAT..."
    - git config --global user.name "sivanni"
    - git config --global user.email "simo.vanni@helsinki.fi"

    # Disable LFS upload for GitHub push
    - git config --global lfs.skipSmudge 1
    - export GIT_LFS_SKIP_SMUDGE=1

    # Add GitHub remote using PAT
    - git remote add github "https://${GITHUB_PAT}@github.com/VisualNeuroscience-UH/macaqueretina.git"
    - git remote -v

    # Push only pointers to GitHub
    - echo "Deploying to production..."
    - git push --force github "+$CI_COMMIT_SHA:continuous_deployment"
  variables:
    HOME: /tmp
    GIT_STRATEGY: fetch
  rules:
    - if: $CI_COMMIT_REF_NAME == "continuous_deployment"
  tags:
    - openshift
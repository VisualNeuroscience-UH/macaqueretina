deploy-prod:
  stage: deploy
  image: bitnami/git:latest
  before_script: []
  script:
    - mkdir -p ~/.ssh
    - echo "$GITHUB_DEPLOY_KEY" > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - eval $(ssh-agent -s)
    - ssh-add ~/.ssh/id_ed25519
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
    - git remote add github git@github.com:VisualNeuroscience-UH/macaqueretina.git
    - git push github "$CI_COMMIT_SHA:continuous_deployment" --force
  variables:
    HOME: /tmp
  rules:
    - if: $CI_COMMIT_REF_NAME == "continuous_deployment"
  tags:
    - openshift

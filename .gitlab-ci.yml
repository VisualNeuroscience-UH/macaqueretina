image: python:3.11-slim

build-job:
  stage: build
  script:
    - pip install poetry
    - poetry install
  tags:
    - shared-runner

test-job:
  stage: test
  script:
    - source /root/.cache/pypoetry/virtualenvs/macaqueretina-f0da7XZi-py3.11/bin/activate
    - pytest tests/unit_tests/test_project_utilities.py
  tags:
    - shared-runner

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
  tags:
    - shared-runner
